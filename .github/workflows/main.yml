name: "main"
on:
  push:
  pull_request:
    types: [opened, synchronize]
  schedule:
    # Every 15 min
    - cron:  '*/15 * * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./
          allow_empty_commit: true
          enable_jekyll: true
